publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.0+2

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

    # Package utama
  rdi_tele:
    path: ../  # Sesuaikan path ke plugin Anda

  # Package pendukung
  permission_handler: ^12.0.1
  shared_preferences: ^2.5.3
  geocoding: ^4.0.0
