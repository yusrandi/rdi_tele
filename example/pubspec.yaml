environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  rdi_tele:
    path: ../

  cupertino_icons: ^1.0.8
  permission_handler: ^12.0.1
  shared_preferences: ^2.5.3
